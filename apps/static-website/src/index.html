<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/index.scss" />

  <title>Audiophile e-commerce website | Frontend Mentor</title>
</head>
<body>
  <header class="header">
    <section class="header__top">
      <img
        class="header__logo"
        src="./assets/icons/logo.svg"
        alt="Audiophile logo"
      >
      <nav class="header__nav nav" aria-label="Main page navigation">
        <button class="nav__toggle">
          Toggle main navigation
        </button>
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="" class="nav__link link__primary">Home</a>
          </li>
          <li class="nav__list-item">
            <a href="" class="nav__link link__primary">Headphones</a>
          </li>
          <li class="nav__list-item">
            <a href="" class="nav__link link__primary">Speakers</a>
          </li>
          <li class="nav__list-item">
            <a href="" class="nav__link link__primary">Earphones</a>
          </li>
        </ul>
      </nav>
      <button class="header__cart">
        Add to cart
      </button>
    </section>
    <section class="hero">
      <div class="hero__top">
        <picture class="hero__picture">
          <source
            srcset="./assets/images/desktop/image-hero.jpg"
            media="(min-width: 1440px)"
          >
          <source
            srcset="./assets/images/tablet/image-hero.jpg"
            media="(min-width: 768px)"
          >
          <img
            class="hero__image"
            src="./assets/images/mobile/image-hero.jpg"
            alt="XX99 Mark 2 Headphones Image"
          >
        </picture>
      </div>
      <div class="hero__content">
        <h1 class="hero__title">
          <span class="hero__eyebrow">New product</span>
          XX99 Mark II Headphones
        </h1>
        <p class="hero__body">Experience natural, lifelike audio and exceptional build quality made for the passionate music enthusiast.</p>
        <a href="#" class="hero__button button__primary button__primary--inverse">See product</a>
      </div>
    </section>
  </header>

</body>
</html>
